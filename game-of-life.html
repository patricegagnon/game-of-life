<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<div class="container">
    <h1>Game of life</h1>
    <canvas id="myCanvas" width="1600" height="600" style="border:1px solid #000000;"></canvas>

    <div class="generation">Generation <span id="generation">1</span></div>
    <div class="buttons p-2">
        <button class="btn btn-primary " id="playPauseButton" onClick="playPause()">Play</button>
        <button class="btn btn-primary " id="reset" onClick="reset()">Reset</button>
        <button class="btn btn-primary large-btn" onClick="randomizeCells()">Randomize grid</button>

        <button class="btn btn-primary large-btn" onClick="showCells()">Show Cells code</button>
    </div>
    <h2>Templates</h2>
    <div class="templates">
        <div class="template">
            Plane <canvas id="plane" width="100" height="100" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="template">
            Double cross <canvas id="doubleCross" width="175" height="75" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="template">
            Exploding Jet <canvas id="explodingJet" width="40" height="70" style="border:1px solid #000000;"></canvas>
        </div>
    </div>
</div>
<div id="debug" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Code js for current cells</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="debugJson"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
